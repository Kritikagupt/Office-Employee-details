<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Employee Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container mt-4">
        <h1 class="text-center text-secondary mb-4  ">Remove Employee Details</h1>
        <hr>

        <div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    Choose Employee ID to Remove                
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    {% for emps in emps %}
    <li><a class="dropdown-item" href="/remove_emp/{{emps.id}}">{{emps.first_name}} {{emps.last_name}}</a></li>
    {% endfor %}
    </ul>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
    
</body>
</html>
